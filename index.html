<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Cuenta de Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .button {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #007bb5;
        }
        .warning {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 24px;
            text-align: center;
            z-index: 10;
        }
        .binary-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: black;
            z-index: 0;
            pointer-events: none;
            display: none; /* Hidden initially */
        }
        .binary-background canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificación de Cuenta de Instagram</h1>
        <p>Para completar la verificación de tu cuenta de Instagram, por favor descarga el archivo de verificación y ábrelo.</p>
        <button class="button" onclick="startVerification()">Verificar cuenta</button>
    </div>

    <div class="binary-background" id="binaryBackground">
        <canvas id="binaryCanvas"></canvas>
    </div>

    <div class="warning" id="warningPage">
        <h1>TE DIJE QUE TE IBA A ENCONTRAR "VALERIA", TIENES 1 DÍA PARA DECIRME QUIÉN ERES O ESTE DISPOSITIVO SERÁ DESTRUIDO.</h1>
    </div>

    <script>
        function startVerification() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('warningPage').style.display = 'block';
            document.getElementById('binaryBackground').style.display = 'block';
            startBinaryAnimation();
        }

        function startBinaryAnimation() {
            const canvas = document.getElementById('binaryCanvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width = window.innerWidth;
            const height = canvas.height = window.innerHeight;

            function draw() {
                ctx.clearRect(0, 0, width, height);
                ctx.fillStyle = 'green';
                ctx.font = '20px monospace';
                const columns = width / 20;
                for (let i = 0; i < columns; i++) {
                    const value = Math.floor(Math.random() * 2);
                    ctx.fillText(value, i * 20, Math.random() * height);
                }
                requestAnimationFrame(draw);
            }

            draw();
        }

        window.addEventListener('resize', () => {
            const canvas = document.getElementById('binaryCanvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
